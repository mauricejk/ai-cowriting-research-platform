  <script>
    // Listen for the study sending data
    window.addEventListener('message', (event) => {
      console.log('Message received:', event);
      if(event.data.event_id=="submit"){
          console.log('Received data:', event.data);
          Qualtrics.SurveyEngine.setEmbeddedData('essay', event.data.formatted_essay);
          Qualtrics.SurveyEngine.setEmbeddedData('accepted_suggestions', event.data.accepted_suggestions);
          Qualtrics.SurveyEngine.setEmbeddedData('requested_suggestions', event.data.requested_suggestions);
          Qualtrics.SurveyEngine.setEmbeddedData('suggestions_visible_time', event.data.suggestions_visible_time);
          document.getElementById('NextButton').click();
      }
    })
  </script>
